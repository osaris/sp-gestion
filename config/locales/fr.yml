        taken: "est déjà pris"
        not_a_number: "n'est pas un nombre"
        greater_than: "doit être plus grand que {{count}}"
        greater_than_or_equal_to: "doit être plus grand ou égal à {{count}}"
        equal_to: "doit être égal à {{count}}"
        less_than: "doit être plus petit que {{count}}"
        less_than_or_equal_to: "doit être plus petit ou égal à {{count}}"
        odd: "doit être impair"
        even: "doit être pair"
  date:
    day_names:
    - dimanche
    - lundi
    - mardi
    - mercredi
    - jeudi
    - vendredi
    - samedi
    abbr_day_names:
    - dim
    - lun
    - mar
    - mer
    - jeu
    - ven
    - sam
    month_names:
    -
    - janvier
    - février
    - mars
    - avril
    - mai
    - juin
    - juillet
    - août
    - septembre
    - octobre
    - novembre
    - décembre
    abbr_month_names:
    -
    - jan.
    - fév.
    - mar.
    - avr.
    - mai
    - juin
    - juil.
    - août
    - sept.
    - oct.
    - nov.
    - déc.
    order:
    - :day
    - :month
    - :year
    input:
      formats:
      - :default
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"
  datetime:
    prompts:
      day: "Jour"
      month: "Mois"
      year: "Année"
      hour: "Heure"
      minute: "Minute"
  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      filename: "%d_%B_%Y_%H_%M"
      only_second: "%S"
    am: 'am'
    pm: 'pm'
  number:
    format:
      precision: 3
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
  support:
    array:
      sentence_connector: 'et'
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "
  will_paginate:
    previous_label: ""
    next_label: ""
    page_gap: "&hellip;"
